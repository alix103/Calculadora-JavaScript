<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>

<script>

    let cifra = "";
    let acumulado=0;
    let sumar=false;
    let restar=false;
    let multiplicar=false;

    function display_numeros(numero){
        document.getElementById("display").value=cifra+numero;
        cifra=document.getElementById("display").value;
    }

    function suma(){
        acumulado=acumulado+parseInt(cifra);
        document.getElementById("display").value=acumulado;
        cifra="";
        sumar=true;
    }

    function resultado(){
        if(sumar){
            document.getElementById("display").value=acumulado+parseInt(cifra);
        }else{
            document.getElementById("display").value=acumulado-parseInt(cifra);
        }
    }
</script>

<body>
    <input id="display" name="display"></input>

    <button type="button" onclick="display_numeros(1)">1</button>
    <button type="button" onclick="display_numeros(2)">2</button>
    <button type="button" onclick="display_numeros(3)">3</button>

    <button type="button" onclick="display_numeros(4)">4</button>
    <button type="button" onclick="display_numeros(5)">5</button>
    <button type="button" onclick="display_numeros(6)">6</button>

    <button type="button" onclick="display_numeros(7)">7</button>
    <button type="button" onclick="display_numeros(8)">8</button>
    <button type="button" onclick="display_numeros(9)">9</button>
    <button type="button" onclick="display_numeros(0)">0</button>

    <button type="button" onclick="suma('+')">+</button>
    <button type="button" onclick="resta('-')">-</button>
    <button type="button" onclick="multiplicacion('x')">x</button>
    <button type="button" onclick="resultado()">=</button>
</body>



</html>
