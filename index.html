<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300;400;500;600&display=swap" rel="stylesheet">
    
</head>

<body>

    <div class="container">
        <div class="calculator">

            <div class="result">0</div>
            
            <div class="buttons">
                <div class="contents">
                    <div class="elements red large">C</div>
                    <div class="elements oper"></div>
                    <div class="elements oper">/</div>
                    <div class="elements">7</div>
                    <div class="elements">8</div>
                    <div class="elements">9</div>
                    <div class="elements oper">*</div>
                    <div class="elements">4</div>
                    <div class="elements">5</div>
                    <div class="elements">6</div>
                    <div class="elements oper">-</div>
                    <div class="elements">1</div>
                    <div class="elements">2</div>
                    <div class="elements">3</div>
                    <div class="elements oper">+</div>
                    <div class="elements large">0</div>
                    <div class="elements">.</div>
                    <div class="elements red">=</div>
                </div>
            </div>
        </div>

    </div>

    <script src="main.js"></script>
    
</body>

</html>
